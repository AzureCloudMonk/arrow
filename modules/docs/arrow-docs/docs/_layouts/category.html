---
layout: blog
---
<main id="content">
    <section class="blog">
        <div class="container">
            {% for post in site.categories[page.category] %}
            <div class="blog-item">
                <div class="blog-item-header"></div>
                <div class="blog-item-content">
                    {% if post.title != "" %}
                    <h2>{{ post.title }}</h2>
                    {% endif %}
                    {% if post.excerpt != "" %}
                    <p>{{ post.excerpt }}</p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</main>
